		<h3>GetMessage</h3>

		Get a String Message from a XML String returned by Polling Function if it has a new Message.
		<br><br>
		<font face="Courier New">public String GetMessage(String XMLPolling);</font><br><br>

		<b>Parameters</b><br>
		<i>String</i> with the XML responses by the Polling request.
		
		<br/><br/>
		<b>Return</b><br>
		<i>String</i> with the message received. Empty if the XML String has no message.
